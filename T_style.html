				<input type="color" value="#cccccc">
				<input type="range" class="colorSlider" max="1" min="0" step="0.01" value="1">
			</div>
			
			<div class="parameter">
				<p>数值输入框</p>
				<input type="number" class="numberSliderInput" max="1" min="0" step="0.01" value="0">
				<input type="range" class="numberSlider" max="1" min="0" step="0.01" value="0">
			</div>

				<p>单选按钮</p>
